apiVersion: v1
kind: Service
metadata:
  name: kong-zbb-svc
spec:
  type: NodePort
  ports:
    - name: kong-proxy
      port: 8000
      targetPort: 8000
      nodePort: 8000
      protocol: TCP
    - name: kong-proxy-ssl
      port: 8444
      targetPort: 8444
      nodePort: 8444
      protocol: TCP
    - name: admin-proxy
      port: 8001
      targetPort: 8001
      nodePort: 8001
      protocol: TCP
  selector:
    app: kong-zbb

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kong-zbb
  labels:
    app: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kong
  template:
    metadata:
      labels:
        app: kong-zbb
    spec:
      containers:
        - name: kong-zbb
          image: {{KONG_1.0.0}}
          env:
            - name: KONG_ANONYMOUS_REPORTS
              value: off
            - name: KONG_NGINX_WORKER_PROCESSES
              value: "2"
            - name: KONG_ADMIN_LISTEN
              value: "0.0.0.0:8001, 0.0.0.0:8444 ssl"
            - name: KONG_DATABASE
              value: off
            - name: KONG_PROXY_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_ADMIN_ACCESS_LOG
              value: "/dev/stdout"
            - name: KONG_PROXY_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_ADMIN_ERROR_LOG
              value: "/dev/stderr"
            - name: KONG_LOG_LEVEL
              value: debug
            - name: KONG_PLUGINS
              value: bundled
            - name: KONG_DECLARATIVE_CONFIG
              value: /usr/local/kong/declarative/kong.yml
          ports:
            - name: admin
              containerPort: 8001
              protocol: TCP
            - name: proxy
              containerPort: 8000
              protocol: TCP
            - name: proxy-ssl
              containerPort: 8443
              protocol: TCP
            - name: admin-ssl
              containerPort: 8444
              protocol: TCP
          securityContext:
            privileged: true

